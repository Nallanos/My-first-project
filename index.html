<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <section class="container pt-5" id="todolist">
        <form class="d-flex pb-4"id='form'>
            <input required="" class="form-control" type="text" placeholder="Acheter des patates..." name="title" data-com.bitwarden.browser.user-edited="yes" id="champ">
            <button class="btn btn-primary">Ajouter</button>
        </form>
        <main>
            <div class="btn-group mb-4" role="group">
                <button type="button" class=" btn btn-outline-primary active Toutes" data-filter="all">Toutes</button>
                <button type="button" class=" btn btn-outline-primary aFaire" data-filter="todo">A faire</button>
                <button type="button" class=" btn btn-outline-primary fait" data-filter="done">Fait</button>
            </div>
            <ul class="list-group">
            <li class="todo list-group-item d-flex align-items-center" data-etat="todo">
                <input class="form-check-input todo" type="checkbox" id="todo-1">
                <label class="ms-2 form-check-label" for="todo-1">
                   Tâche à faire 2
                </label>
                <label class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
                </label>
            </li>
            <li class="todo list-group-item d-flex align-items-center  a" data-etat="todo">
                <input class="form-check-input todo" type="checkbox" id="todo-2">
                <label class="ms-2 form-check-label" for="todo-2">
                    Tâche à faire 1
                </label>
                <label class="ms-auto btn btn-danger btn-sm" id="jesuischiant">
                <i class="bi-trash">
                </i>
                </label>
            </li>
            </ul>
            
        </main>
    </section>

</body>
</html>
